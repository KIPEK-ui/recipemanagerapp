<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recipe World, Make your own Recipe book with your own Recipes">
  <meta name="keywords" content="HTML, CSS, JavaScript, favicon, Recipes, metadata">
  <meta name="author" content="Emmanuel Keter">
  <title>Recipe Manager App</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <section>
    <div class="container mt-5">
      <h1 class="text-center">Recipe World</h1>
      <p class="text-center">Welcome to the Recipe World!</p>
      <div class="text-center">
        <button class="btn btn-primary" id="viewRecipesBtn">View Recipes</button>
        <button class="btn btn-danger" id="logoutBtn" style="display: none;">Logout</button>
      </div>
    </div>
  </section>

  <!-- Authentication Modal -->
  <div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="authModalLabel">Authentication</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <button class="btn btn-primary" id="loginBtn">Login</button>
          <button class="btn btn-secondary" id="signupBtn">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <button class="btn btn-danger mt-2" id="googleLogin">Login with Google</button>
          <button class="btn btn-dark mt-2" id="githubLogin">Login with GitHub</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <button class="btn btn-danger mt-2" id="googleSignup">Sign Up with Google</button>
          <button class="btn btn-dark mt-2" id="githubSignup">Sign Up with GitHub</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      function isAuthorized() {
        return document.cookie.split(';').some((item) => item.trim().startsWith('token='));
      }

      function loadPage() {
        fetch('/home', {
          credentials: 'include'
        })
        .then(response => response.text())
        .then(data => {
          document.open();
          document.write(data);
          document.close();
        })
        .catch(error => {
          console.error('Error loading page:', error);
          $('#authModal').modal('show');
        });
      }

      if (isAuthorized()) {
        $('#logoutBtn').show();
      } else {
        $('#logoutBtn').hide();
      }

      $('#viewRecipesBtn').click(function() {
        if (isAuthorized()) {
          loadPage();
        } else {
          $('#authModal').modal('show');
        }
      });

      $('#signupBtn').click(function() {
        $('#signupModal').modal('show');
      });

      $('#loginBtn').click(function() {
        $('#loginModal').modal('show');
      });

      $('#googleLogin, #googleSignup').click(function() {
        window.location.href = '/auth/google';
      });

      $('#githubLogin, #githubSignup').click(function() {
        window.location.href = '/auth/github';
      });

      $('#logoutBtn').click(function() {
        fetch('/logout', {
          method: 'POST',
          credentials: 'include'
        })
        .then(response => {
          if (response.ok) {
            alert('Logged out successfully!');
            window.location.href = '/';
          } else {
            alert('Logout failed!');
          }
        })
        .catch(error => {
          console.error('Error logging out:', error);
        });
      });
    });
  </script>
</body>
</html>
