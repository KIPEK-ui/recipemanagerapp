<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recipe World , Make your own Recipe book with your own Recipes">
    <meta name="keywords" content="HTML, CSS, JavaScript, favicon, Recipes,metadata">
    <meta name="author" content="Emmanuel Keter">
    <title>Recipe Manager App</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>Recipe App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Recipe App</h1>
        <p class="text-center">Welcome to the Recipe App!</p>
        <div class="text-center">
            <button class="btn btn-primary" id="viewRecipesBtn">View Recipes</button>
            <button class="btn btn-danger" id="logoutBtn" style="display: none;">Logout</button>
            <!-- Logout Button Hidden by Default -->
        </div>
    </div>

    <!-- Authentication Modal -->
    <div class="modal fade" id="authModal" tabindex="-1" role="dialog" aria-labelledby="authModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="authModalLabel">Authentication</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-primary" id="loginBtn">Login</button>
                    <button class="btn btn-secondary" id="signupBtn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email:</label>
                            <input type="email" class="form-control" id="loginEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password:</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <button class="btn btn-danger mt-2" id="googleLogin">Login with Google</button>
                    <button class="btn btn-dark mt-2" id="githubLogin">Login with GitHub</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="signupEmail">Email:</label>
                            <input type="email" class="form-control" id="signupEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password:</label>
                            <input type="password" class="form-control" id="signupPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script>
        $(document).ready(function() {
            function isAuthorized() {
                const token = localStorage.getItem('token');
                return token !== null;
            }

            function loadPage() {
                const token = localStorage.getItem('token');
                fetch('/home', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    })
                    .then(response => response.text())
                    .then(data => {
                        document.open();
                        document.write(data);
                        document.close();
                    })
                    .catch(error => {
                        console.error('Error loading page:', error);
                        $('#authModal').modal('show'); // Show authentication modal if token is not valid
                    });
            }

            if (isAuthorized()) {
                $('#logoutBtn').show();
            } else {
                $('#logoutBtn').hide();
            }

            $('#viewRecipesBtn').click(function() {
                if (isAuthorized()) {
                    loadPage();
                } else {
                    $('#authModal').modal('show');
                }
            });

            $('#signupBtn').click(function() {
                $('#signupModal').modal('show');
            });
            $('#loginBtn').click(function() {
                $('#loginModal').modal('show');
            });

            // Handle login form submission
            $('#loginForm').on('submit', async function(event) {
                event.preventDefault();
                const email = $('#loginEmail').val();
                const password = $('#loginPassword').val();
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            password
                        })
                    });
                    const result = await response.json();
                    if (response.ok) {
                        localStorage.setItem('token', result.token);
                        alert('Login successful!');
                        $('#loginModal').modal('hide');
                        $('#logoutBtn').show();
                        loadPage();
                    } else {
                        alert('Login failed: ' + result.msg);
                    }
                } catch (error) {
                    console.error('Error logging in:', error);
                }
            });

            // Handle signup form submission
            $('#signupForm').on('submit', async function(event) {
                event.preventDefault();
                const email = $('#signupEmail').val();
                const password = $('#signupPassword').val();
                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            email,
                            password
                        })
                    });
                    const result = await response.json();
                    if (response.ok) {
                        alert('Sign up successful!');
                        $('#signupModal').modal('hide');
                    } else {
                        alert('Sign up failed: ' + result.msg);
                    }
                } catch (error) {
                    console.error('Error signing up:', error);
                }
            });

            // Handle Google login
            $('#googleLogin').click(function() {
                window.location.href = '/auth/google';
            });

            // Handle GitHub login
            $('#githubLogin').click(function() {
                window.location.href = '/auth/github';
            });


            // Handle logout
            $('#logoutBtn').click(function() {
                localStorage.removeItem('token');
                alert('Logout successful!');
                $('#logoutBtn').hide(); // Hide logout button after logout
                window.location.href = '/'; // Redirect to login page
            });
        });
    </script>

</body>

</html>
